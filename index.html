<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="myscript.js"></script>
</head>
<body>
    <div id="container" class="container-fluid">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8">
                    <section id="cart" class="shopping-cart">
                         <h1>Shopping Cart</h1>

                        <ul></ul> <span class="total"><h5>0.00</h5></span>

                        <input type="Submit" id="bntCheck" name="bntCheck" class="btn btn-success" onClick="store()" value="Check Out">
                    </section>
                    <section id="products" class="products">
                        	<h3>Product List</h3>

                <div class="center-block">
                  <ul>
                    <h6>
								        <li id="product-1" data-price="2.00"><img class="img-rounded" src="res/image1xl.jpg" id="drag 1" draggable="false" width="100" height="69" ><span>Shoe</span></li>
												<li id="product-2" data-price="3.00"><img src="res/cap2.jpg" id="drag 2" draggable="false" width="100" height="69"><span>Cap 1</span></li>
												<li id="product-3" data-price="2.99"><img src="res/cap3.jpg" id="drag 3" draggable="false" width="100" height="69"><span>Cap 2</span></li>
												<li id="product-4" data-price="3.50"><img src="res/download (1).jpg" id="drag 4" draggable="false" width="100" height="69"><span>Singlet 1</span></li>
												<li id="product-5" data-price="4.25"><img src="res/download.jpg" id="drag 5" draggable="false" width="100" height="69"><span>Singlet 2</span></li>
												<li id="product-6" data-price="6.75"><img src="res/images (1).jpg" id="drag 6" draggable="false" width="100" height="69"><span>Bag</span></li>
												<li id="product-7" data-price="1.99"><img src="res/images (2).jpg" id="drag 7" draggable="false" width="100" height="69"><span>Wrist Watch</span></li>
				            </h6>
                  </ul>
                </div>
                    </section>
                 </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
