<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="myscript.js"></script>
</head>
<body>
    <div id="container">	
    <div class="jumbotron">
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
		<section id="cart" class="shopping-cart">
			<h1>Shopping Cart</h1>
			<ul>
			</ul>
			<span class="total"><h5>0.00</h5></span>
			<input type="Submit" id="bntCheck" name="bntCheck" class="btn btn-success"onClick="store()" value="Check Out">
		</section>
		<section id="products" class="products">
			<h1>Product List</h1>
			<ul>
				<h4>
				<li id="product-1" data-price="2.00"><span><img src="res/image1xl.jpg" id="product-1" alt="ASOS MAGICIAN Loafers"></span></li>
				<li id="product-2" data-price="3.00"><span><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQCm3mSY1-bbg2bjsFMGJlWWBdeqgNdtc3pPprUqNAd3Griqi_rjA" id="product-2" alt="ASOS MAGICIAN Loafers"></span></li>
				<li id="product-3" data-price="2.99"><span>Product 3</span></li>
				<li id="product-4" data-price="3.50"><span>Product 4</span></li>
				<li id="product-5" data-price="4.25"><span>Product 5</span></li>
				<li id="product-6" data-price="6.75"><span>Product 6</span></li>
				<li id="product-7" data-price="1.99"><span>Product 7</span></li>
			</h4>
			</ul>
		</section>
	</div>
	<div class="col-md-3"></div>
	</div>
	</div>
	</div> 	
</body>
</html>
