<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="script/myscript.js"></script>
</head>
<body>
  <div class="page-header">Sp Couture Collection</div>
    <div id="container" class="container-fluid">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8">
                    <section id="cart" class="shopping-cart">
                         <h1>Shopping Cart</h1>

                        <ul></ul> <span class="total"><h5>0.00</h5></span>

                        <input type="Submit" id="bntCheck" name="bntCheck" class="btn btn-success" onClick="store()" value="Check Out">
                    </section>
                    <section id="products" class="products">
                        	<h3>Product List</h3>

                <div class="center-block">
                  <ul id="hsortable_list" draggable="false">
                             <li id="hed" class="clearfix header" >
                                  <div id="pid" class="listitem_hid" draggable="false">ID</div>
                                  <div id="pname" class="listitem_hname" draggable="false">Name</div>
                                  <div id="pimage" class="listitem_himage" draggable="false">Image</div>
                                  <div id="pprice" class="listitem_hprice" draggable="false">Price</div>
                                  <div id="pqty" class="listitem_hqty" draggable="false">Quantity</div>
                             </li>
                  </ul id="hsortable_list">
                  <ul id="sortable_list">
                    <!--h6-->
                            <!-- Begin data list row-->
                             <li id="shoe" class="clearfix shoe" data-price="2.00" >
                                  <span id="pid" class="listitem_id" draggable="false">1</span>
                                  <span id="pname" class="listitem_name" draggable="false">Shoe</span>
                                  <span id="pimage" class="listitem_image"><img class="img-rounded" src="image/image1xl.jpg" id="drag 1"  draggable="false" width="100" height="69"></span>
                                  <span id="pprice" class="listitem_price">2.00</span>
                                  <span id="pqty" class="listitem_qty">1</span>
                             </ li>

                             <li id="cap1" class="clearfix cap1" data-price="3.00" >
                                  <span id="pid" class="listitem_id" draggable="false">2</span>
                                  <span id="pname" class="listitem_name" draggable="false">Cap 1</span>
                                  <span id="pimage" class="listitem_image"><img src="image/cap2.jpg" id="drag 2" draggable="false" width="100" height="69"></span>
                                  <span id="pprice" class="listitem_price">3.00</span>
                                  <span id="pqty" class="listitem_qty">1</span>
                             </li>
                             <li id="Cap2" class="clearfix Cap2" data-price="2.99" >
                                  <span id="pid" class="listitem_id" draggable="false">3</span>
                                  <span id="pname" class="listitem_name" draggable="false">Cap 2</span>
                                  <span id="pimage" class="listitem_image"><img src="image/cap3.jpg" id="drag 3" draggable="false" width="100" height="69"></span>
                                  <span id="pprice" class="listitem_price">2.99</span>
                                  <span id="pqty" class="listitem_qty">1</span>
                             </li>
                                 <li id="Singlet1" class="clearfix Singlet1" data-price="3.50" >
                                  <span id="pid" class="listitem_id" draggable="false">4</span>
                                  <span id="pname" class="listitem_name" draggable="false">Singlet 1</span>
                                  <span id="pimage" class="listitem_image"><img src="image/download (1).jpg" id="drag 4" draggable="false" width="100" height="69"></span>
                                  <span id="pprice" class="listitem_price">3.50</span>
                                  <span id="pqty" class="listitem_qty">1</span>
                             </li>                             
                            <li id="Singlet2" class="clearfix Singlet2" data-price="4.25" >
                                  <span id="pid" class="listitem_id" draggable="false">5</span>
                                  <span id="pname" class="listitem_name" draggable="false">Singlet 2</span>
                                  <span id="pimage" class="listitem_image"><img src="image/download.jpg" id="drag 5" draggable="false" width="100" height="69"></span>
                                  <span id="pprice" class="listitem_price">4.25</span>
                                  <span id="pqty" class="listitem_qty">1</span>
                             </li>
                            <li id="bag" class="clearfix bag" data-price="6.75" >
                                  <span id="pid" class="listitem_id" draggable="false">6</span>
                                  <span id="pname" class="listitem_name" draggable="false">Bag</span>
                                  <span id="pimage" class="listitem_image"><img src="image/images (1).jpg" id="drag 6" draggable="false" width="100" height="69"></span>
                                  <span id="pprice" class="listitem_price">6.75</span>
                                  <span id="pqty" class="listitem_qty">1</span>
                             </li>
                            <li id="watch" class="clearfix watch" data-price="1.99" >
                                  <span id="pid" class="listitem_id" draggable="false">7</span>
                                  <span id="pname" class="listitem_name" draggable="false">Wrist Watch</span>
                                  <span id="pimage" class="listitem_image"><img src="image/images (2).jpg" id="drag 7" draggable="false" width="100" height="69"></span>
                                  <span id="pprice" class="listitem_price">1.99</span>
                                  <span id="pqty" class="listitem_qty">1</span>
                             </li>
	<!--/h6-->
                  </ul>
                </div>
                    </section>
                 </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
